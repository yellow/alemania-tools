<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('home') }}">Alemania Tools</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% set navigation_bar = [
      ('home', 'Home'),
      ('tool_selection', 'Tool Selection'),
      ('login', 'Login'),
      ('register', 'Register'),
      ('cart', 'Cart')
      ] %}
      {% set active_page = request.endpoint|default('home') %}

      {% for func_name, title in navigation_bar %}
      <a class="nav-item nav-link{% if func_name == active_page %} active{% endif %}" href="{{ url_for(func_name) }}">{{ title }}</a>
      {% endfor %}
    </div>
  </div>
</nav>
